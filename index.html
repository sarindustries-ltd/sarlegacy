<!DOCTYPE html>
<html lang="en" class="dark scroll-smooth scroll-pt-24">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>SAR Legacy | Future of Commerce</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,300;1,400&family=Roboto+Mono:wght@300;400;500;600;700&family=Space+Grotesk:wght@300;400;500;600;700;900&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            screens: {
              'xs': '475px',
              '3xl': '1920px',
              '4xl': '2560px',
            },
            fontFamily: {
              sans: ['Roboto', 'sans-serif'],
              display: ['Space Grotesk', 'sans-serif'],
              mono: ['Roboto Mono', 'monospace'],
            },
            colors: {
              nexus: {
                950: '#020617', // Deepest Black
                900: '#0f172a', // Slate 900
                800: '#1e293b', // Slate 800
                accent: '#3b82f6', // Bright Blue (SAR Brand)
                accentHover: '#2563eb', // Deep Blue
                glow: '#60a5fa', // Light Blue Glow
              }
            },
            animation: {
              'pulse-slow': 'pulse 6s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'float': 'float 6s ease-in-out infinite',
              'gradient-x': 'gradient-x 15s ease infinite',
              'spin-slow': 'spin 8s linear infinite',
              'shimmer': 'shimmer 2s linear infinite',
              'cart-bounce': 'cart-bounce 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275)',
            },
            keyframes: {
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-20px)' },
              },
              'gradient-x': {
                '0%, 100%': {
                    'background-size': '200% 200%',
                    'background-position': 'left center'
                },
                '50%': {
                    'background-size': '200% 200%',
                    'background-position': 'right center'
                },
              },
              shimmer: {
                '0%': { transform: 'translateX(-100%)' },
                '100%': { transform: 'translateX(100%)' }
              },
              'cart-bounce': {
                '0%': { transform: 'scale(1)' },
                '40%': { transform: 'scale(1.15)' },
                '100%': { transform: 'scale(1)' }
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        /* Rich dark gradient background */
        background: radial-gradient(circle at 15% 50%, #172554 0%, transparent 25%), 
                    radial-gradient(circle at 85% 30%, #1e1b4b 0%, transparent 25%),
                    #020617;
        background-attachment: fixed;
        color: #f8fafc;
        -webkit-tap-highlight-color: transparent;
        min-height: 100vh;
        /* Enhanced Typography */
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      
      /* Modern Scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: #334155;
        border-radius: 10px;
        border: 1px solid #020617;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #475569;
      }

      /* No Scrollbar Utility */
      .no-scrollbar::-webkit-scrollbar {
          display: none;
      }
      .no-scrollbar {
          -ms-overflow-style: none;
          scrollbar-width: none;
      }
      
      /* Selection Color */
      ::selection {
        background: #3b82f6;
        color: white;
      }

      /* Smooth transitions for dark mode toggle if added later */
      * {
        border-color: rgba(255,255,255,0.05);
      }
      
      /* Prevent horizontal scroll on mobile caused by animations */
      html, body {
        overflow-x: hidden;
        scroll-padding-top: 80px; /* For sticky header */
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.554.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react-helmet-async": "https://esm.sh/react-helmet-async@2.0.5?external=react,react-dom"
  }
}
</script>
</head>

    <div id="root"></div>
  </body>
</html>
